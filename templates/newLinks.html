<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сократить ссылку</title>
    <link href="/static/style.css" rel="stylesheet">
</head>

<body>
<nav>
        <ul>
            <ul>
            {%for i in menu%}
              <li><a href="{{i.url}}">{{i.name}}</a></li>
            {% endfor %}
        </ul>
        </ul>

    </nav>

<form method="POST">
    <h1>Заполните поля</h1>
            <div>
                <label for="longLink">Длинная ссылка: </label><br>
                <input type="text" id="longLink" name="longLink" required>
              </div>
              <div>
                <label for="shortLink" >Короткая ссылка:</label><br>
                <input type="text" id="shortLink" name="shortLink" required>
              </div>
    <div class="radio">
        {% for i in accesses %}
        <div>
            <input type="radio" id="{{i[0]}}" name="how" value="{{i[0]}}" />
            <label for="{{i[0]}}">{{i[1]}}</label>
        </div>
            {% endfor %}
    </div>

    </div>
              <div >
                <button type="submit" >Сократить</button>
              </div>

</form>

</body>


</html>
